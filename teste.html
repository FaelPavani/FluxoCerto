<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caixa de Busca</title>
  <style>
    .search-box {
      display: flex;
      align-items: center;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 8px 12px;
      background-color: #fff;
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
      padding-left: 10px;
    }

    .search-box .icon {
      font-size: 18px;
      color: #888;
    }
  </style>

  <!-- Ícone de lupa com Font Awesome (opcional) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="search-box">
    <i class="fas fa-search icon"></i>
    <input type="text" placeholder="Buscar...">
  </div>

</body>
</html>
